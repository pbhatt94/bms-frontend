<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <span class="text-xl font-bold">TransactPro</span>
  </ng-template>
  <ng-template pTemplate="right">
    <p-button icon="pi pi-user" label="Profile" styleClass="mr-2"></p-button>
    <p-button
      icon="pi pi-sign-out"
      label="Logout"
      severity="danger"
      (click)="logout()"
    ></p-button>
  </ng-template>
</p-toolbar>
